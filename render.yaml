services:
  # Backend API Service
  - type: web
    name: 777-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
